set-option -g default-terminal "screen-256color"
# enable mouse
set -g mouse on

set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind b send-keys -R \; clear-history

bind c copy-mode

# use v instead of Space to begin selection, like in vim
bind -T copy-mode-vi v send -X begin-selection

# use y instead of Enter to copy selection, like in vim
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Use vi keybindings in copy mode
setw -g mode-keys vi

# Address vim mode switching delay
set -s escape-time 10

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
# set -g @catppuccin_flavour 'latte' # or frappe, macchiato, mocha
# set -g @plugin 'tmux-plugins/tmux-yank'

# set -g @catppuccin_flavour 'latte' # or frappe, macchiato, mocha

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

run '~/.tmux/plugins/tpm/tpm'

# Reload config file quickly with r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

bind-key -r f run-shell "tmux neww ~/.config/scripts/tmux-sessionizer"

bind-key G run-shell "~/.config/scripts/dev.sh"
bind-key W run-shell "~/.config/scripts/dev-window.sh"
bind-key X run-shell '\
    if tmux list-panes -t :2.0 >/dev/null 2>&1; then \
        tmux send-keys -t :2.0 C-c C-c; \
    fi' \; \
    send-keys "cd ~/Documents/geolytix.nosync/xyz/ && ~/work/dev-window.sh && nvim" C-m
bind-key R run-shell '\
    if tmux list-panes -t :2.0 >/dev/null 2>&1; then \
        tmux send-keys -t :2.0 C-c C-c; \
    fi' \; \
    send-keys "cd ~/Documents/geolytix.nosync/xyz_rob/ && ~/work/dev-window.sh && nvim" C-m
bind-key N new-window


bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}
